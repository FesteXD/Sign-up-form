<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<link rel="stylesheet" href="styles.css"> 
<body>
    <main>
        <div id="side-image">
            <div id="over-bg-div">
                <img src="/images/odin-lined.png" id="logo-img">
                <h1>ODIN</h1>
            </div>
            <div id="credit">
            <p id="credit">Photo by</p>
            <a href="https://unsplash.com/@nathanareboucas">Nathana Rebou√ßas</a>
            <p>on</p>
            <a href="https://unsplash.com/">Unsplash</a>
            </div>
        </div>
        <div id="right-form">
            <div id='top-text'>
                <h3>This is a demo registration page! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h3>
                <h3>You know you want to.</h3>
            </div>
            <div id='middle-form'>
                <form action=""  id="sign-up-form">
                    <h1> Lets do this!</h1>
                    <div id="input">
                        <form action="">
                        <label for="f-name">First name: 
                            <input type="text" id="f-name" required> 
                        </label>
                    </div>
                    <div id="input">
                        <label for="l-name">Last name: 
                            <input type="text" id="l-name" required> 
                        </label>
                    </div>
                    <div id="input"><label for="email">Email: 
                        <input type="email" id="email" required> 
                    </label></div>
                    <div id="input"><label for="phone-number">Phone Number: 
                        <input type="number" id="phone-number" required> 
                    </label></div>
                    <div id="input"><label for="password">Password: 
                        <input type="password" id="password" required> 
                    </label></div>
                    <div id="input"><label for="confirm-password">Confirm password: 
                        <input type="password" id="confirm-password" required> 
                    </label></div>
                    <div id="bottom-buttons">
                        <button type="submit" id="create-account-btn">Create Account</button>
                    </div>
                </form>
            </div>
            <div id="login-div">
                <p>Already have an account?</p>
                <a href="#" id="login-link">Log in</a>
            </div>
    </main>
</body>
</html>
